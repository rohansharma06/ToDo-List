<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/95749693e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="clear">
                <i class="fas fa-sync-alt"></i>
            </div>
            <div id="showTask"></div>
        </div>

        <div class="add-items">
            <i class="fas fa-bars" id="one"></i>
            <input type="text" id="input" placeholder="Add Items">
            <i class="fas fa-plus-circle" id="two"></i>
        </div>

        <div class="task">
            <ul id="list"></ul>
        </div>
        <script src="./script.js"></script>
    </div>

    
</body>
</html>
